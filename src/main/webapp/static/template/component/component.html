<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>云上城·进销存</title>
    <!--easyui-->
    <link rel="stylesheet" href="/webapp/static/libs/easyui/css/default/easyui.css">
    <link rel="stylesheet" href="/webapp/static/libs/easyui/css/icon.css">
    <!--ztree-->
    <link rel="stylesheet" href="/webapp/static/libs/zTree/css/zTreeStyle.css">
    <!--app css-->
    <link rel="stylesheet" href="/webapp/static/css/icon.css">
    <link rel="stylesheet" href="/webapp/static/css/style.css">
    <link rel="stylesheet" href="/webapp/static/css/component.css">
    <link rel="stylesheet" href="/webapp/static/css/base.css">
    <link rel="stylesheet" href="/webapp/static/css/app.css">
</head>
<body class="ub uw uh ufs-14 uc-black">
    <div class="ub ub-ver ub-ac ub-f1">
        <!--button-->
        <input type="button" class="ubtn" value="按钮">
        <div class="ub uh-20"></div>
        <!--buttons-->
        <div class="ubtns">
            <div class="ubtns-item">新增</div>
            <div class="ubtns-item">保存</div>
            <div class="ubtns-item">审核</div>
            <div class="ubtns-item">商品选择</div>
            <div class="ubtns-item">扫描</div>
            <div class="ubtns-item">删单</div>
            <div class="ubtns-item">终止</div>
            <div class="ubtns-item">设置</div>
            <div class="ubtns-item">打印</div>
            <div class="ubtns-item">明细菜单</div>
            <div class="ubtns-item">返回</div>
        </div>
        <div class="ub uh-20"></div>
        <!--txt-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <div class="utxt">	管理员</div>
        </div>
        <!--input-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <input class="uinp" type="text">
        </div>
        <div class="ub uh-20"></div>
        <!--input-more-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <input class="uinp" type="text">
            <div class="uinp-more">...</div>
        </div>
        <div class="ub uh-20"></div>
        <!--input-date-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <input class="easyui-datebox uinp-date"  data-options="formatter:myformatter,parser:myparser" />
        </div>
        <div class="ub uh-20"></div>
        <!--input-radio-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <div class="ub ub-ac umar-r10">
                <input class="ub" type="radio" name="radio" checked="checked"/><span>未审核</span>
            </div>
            <div class="ub ub-ac umar-r10">
                <input class="ub" type="radio" name="radio"/><span>审核</span>
            </div>
        </div>
        <div class="ub uh-20"></div>
        <!--input-checkbox-->
        <div class="ub ub-ac">
            <div class="umar-r10">输入:</div>
            <div class="ub ub-ac umar-r10">
                <input class="ub" type="checkbox" name="radio" checked="checked"/><span>商品库</span>
            </div>
            <div class="ub ub-ac umar-r10">
                <input class="ub" type="checkbox" name="radio"/><span>房产</span>
            </div>
        </div>
        <div class="ub uh-20"></div>
        <!--select-->
        <select class="easyui-combobox uselect" name="select">
            <option value="1" selected="selected">房产</option>
            <option value="2">商品库</option>
            <option value="3">房产</option>
        </select>
        <div class="ub uh-20"></div>
        <!--line-->
        <div class="uline"></div>
        <div class="uline-v uh-100"></div>
        <div class="ub uh-20"></div>
        <!--tree-->
        <div class="ub">
            <div class="zTreeDemoBackground left">
                <ul id="treeShop" class="ztree"></ul>
            </div>
        </div>
        <div class="ub uh-20"></div>
        <!--datagrid-->
        <table id="grid"></table>
        <div class="ub uh-20"></div>
        <!--datagrid-edit-->
        <div class="ub uw datagrid-edit">
            <table id="grid_edit" ></table>
        </div>
        <div class="ub uh-20"></div>
    </div>
<!--jquery-->
<script src="/webapp/static/libs/jquery/js/jquery-1.11.1.min.js"></script>
<!--easyui-->
<script  src="/webapp/static/libs/easyui/js/jquery.easyui.min.js"></script>
<script  src="/webapp/static/libs/easyui/js/easyui-lang-zh_CN.js"></script>
<!--ztree-->
<script src="/webapp/static/libs/zTree/js/jquery.ztree.core.js"></script>

<script  src="/webapp/static/js/fun/baseEasyui.js"></script>
<script  src="/webapp/static/js/component/component.js"></script>

</body>
</html>
